<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group row">
  <div class="form-control-clearable">
    <label for="playerName"><f:translate key="tx_kurzflowplayer_domain_model_player.player_name"/></label>
    <f:form.textfield property="playerName" class="form-control"/>
  </div>
</div>
<div class="form-group row">
  <div class="form-control-clearable">
    <label for="playerId"><f:translate key="tx_kurzflowplayer_domain_model_player.player_id"/></label>
    <f:form.textfield property="playerId" class="form-control" />
  </div>
</div>
<div class="form-group row">
  <div class="form-control-clearable">
    <label for="workspace"><f:translate key="tx_kurzflowplayer_domain_model_workspace"/></label>
    <f:form.select property="workspace" class="form-control {player.workspace.uid}"
                   options="{workspaces}" optionValueField="uid"
                   prependOptionLabel="--Select Workspace--" value="{player.workspace.uid}"
                   optionLabelField="name" />
  </div>
</div>
</html>
